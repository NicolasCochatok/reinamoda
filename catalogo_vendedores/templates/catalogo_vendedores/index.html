{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .producto-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .producto-card {
            transition: transform 0.2s;
        }
        .producto-card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-4">
        <h2 class="text-center mb-4">Catálogo de Productos</h2>

        <!-- Barra de búsqueda -->
        <div class="mb-4">
            <input type="text" id="busqueda" class="form-control" placeholder="Buscar por nombre o código...">
        </div>

        <!-- Zona de productos -->
        <div id="productos-container" class="row g-3">
            <!-- Aquí se cargarán los productos dinámicamente con JS -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript personalizado -->
    <script src="{% static 'catalogo_vendedores/js/catalogo.js' %}"></script>
</body>
</html>
