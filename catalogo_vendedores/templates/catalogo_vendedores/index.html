{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .producto-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .producto-card {
            transition: transform 0.2s;
        }
        .producto-card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-4">
        <h2 class="text-center mb-4">Catálogo de Productos</h2>

        <!-- Barra de búsqueda -->
        <form method="get" class="mb-4">
            <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Buscar por nombre...">
        </form>

        <!-- Zona de productos -->
        <div id="productos-container" class="row g-3">
            {% for producto in productos %}
            <div class="col-md-3 col-sm-6">
                <div class="card producto-card shadow-sm h-100">
                    {% if producto.image %}
                    <img src="{{ producto.image.url }}" class="card-img-top" alt="{{ producto.product_name }}">
                    {% else %}
                    <img src="https://via.placeholder.com/150?text=Sin+imagen" class="card-img-top" alt="{{ producto.product_name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.product_name }}</h5>
                        <p class="card-text mb-1"><strong>Precio:</strong> ${{ producto.price }}</p>
                        <p class="card-text mb-1"><strong>Stock:</strong> {{ producto.stock }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-muted">No se encontraron productos.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
