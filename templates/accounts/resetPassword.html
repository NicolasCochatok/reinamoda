{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

  <div class="card mx-auto" style="max-width: 400px; margin-top: 100px;">
    {% include 'includes/alerts.html' %}
    <div class="card-body">
      <h4 class="card-title mb-4 text-center">Recuperar tu contraseña</h4>

      <form action="{% url 'resetPassword' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="password">Nueva contraseña</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Ingresá tu nueva contraseña" required>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirmar contraseña</label>
          <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Repetí la contraseña" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
        </div>
      </form>
    </div>
  </div>

  <p class="text-center mt-4">
    ¿No tenés una cuenta? <a href="{% url 'register' %}">Registrate</a>
  </p>
  <br><br>

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
