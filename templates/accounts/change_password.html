{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
  {% include 'includes/alerts.html' %}

  <div class="container">
    <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}

      <main class="col-md-9">
        <article class="card shadow-sm">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Cambia tu contraseña</strong>
          </header>

          <div class="card-body">
            <form action="{% url 'change_password' %}" method="POST">
              {% csrf_token %}

              <div class="form-group">
                <label>Contraseña actual</label>
                <input type="password" name="current_password" placeholder="Escribe tu contraseña actual" class="form-control" required>
              </div>

              <div class="form-group">
                <label>Nueva contraseña</label>
                <input type="password" name="new_password" placeholder="Escribe tu nueva contraseña" class="form-control" required>
              </div>

              <div class="form-group">
                <label>Confirmar nueva contraseña</label>
                <input type="password" name="confirm_password" placeholder="Confirma tu nueva contraseña" class="form-control" required>
              </div>

              <div class="text-right">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
              </div>
            </form>
          </div>
        </article>
      </main>
    </div>
  </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
