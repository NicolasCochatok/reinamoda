{% extends 'base.html' %}

{% block content %}
<section class="section-content padding-y" style="min-height: 84vh;">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-sm text-center" style="max-width: 500px; width: 100%;">
      <div class="card-body py-5">
        <i class="fas fa-check-circle text-success mb-3" style="font-size: 48px;"></i>
        <h4 class="mb-3" style="color: #b5838d;">¡Contraseña actualizada con éxito!</h4>
        <p class="text-muted">Ahora podés iniciar sesión con tu nueva contraseña.</p>
        <a href="{% url 'login' %}" class="btn btn-rosa mt-3">Iniciar sesión</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
