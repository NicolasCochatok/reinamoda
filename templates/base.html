{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reina Moda y Accesorios</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/logo-reina-sf.png' %}" type="image/x-icon" />

    <!-- TipografÃ­a elegante y sobria -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap y estilos base -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />

    <!-- Estilos personalizados para el nuevo look minimalista -->
    <style>
      body {
        font-family: 'Playfair Display', serif;
        background-color: #fffdfc;
        color: #333;
      }

      .navbar, .footer {
        background-color: #fff;
        border-bottom: 1px solid #eee;
      }

      .btn-rosa {
        background-color: #e6b7c1;
        color: white;
        border: none;
      }

      .btn-dorado {
        background-color: #d4af37;
        color: white;
        border: none;
      }

      .card-product-grid {
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        transition: 0.3s ease;
      }

      .card-product-grid:hover {
        transform: translateY(-5px);
      }

      .price {
        color: #d4af37;
        font-weight: bold;
      }

      .section-heading h3 {
        font-weight: 700;
        color: #b47c8f;
      }

      .logo-banner-reina {
        max-width: 150px;
        margin: auto;
        display: block;
      }

      /* ðŸ’¬ Marquee superior */
      .navbar-marquee {
        overflow: hidden;
        position: relative;
        font-size: 0.9rem;
        font-weight: 500;
        background-color: #000;
        color: #fff;
        white-space: nowrap;
      }

      .marquee-content {
        display: inline-block;
        padding-left: 100%;
        animation: marquee-scroll 20s linear infinite;
        animation-play-state: running;
      }

      .navbar-marquee:hover .marquee-content {
        animation-play-state: paused;
      }

      @keyframes marquee-scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
    </style>
  </head>

  <body>
    {% include 'includes/navbar.html' %}

    <main>
      {% block content %}{% endblock %}
    </main>

    {% include 'includes/footer.html' %}

        <!-- Scripts JS -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

    {% block extra_script %}{% endblock %}
  </body>
</html>
