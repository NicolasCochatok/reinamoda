{% load static %}

<header class="section-header">
  <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTop4">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link"></a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link"></a>
          </li>
        </ul>
      </div> <!-- navbar-collapse .// -->
    </div> <!-- container //  -->
  </nav>

  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">

        <!-- LOGO -->
        <div class="col-auto d-flex align-items-center">
          <a class="navbar-brand text-white font-weight-bold" href="{% url 'home' %}" style="font-size: 1.2rem;">
            Inicio
          </a>
        </div> <!-- col-auto d-flex align-items-center .// -->

        <!-- CATEGORÍAS -->
        <div class="col-auto">
          <div class="category-wrap dropdown d-inline-block">
            <button class="btn btn-rosa dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bars"></i> Categorías
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'store' %}">Mostrar Todos</a>
              {% for category in links %}
              <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>

        <!-- TIENDA -->
        <div class="col-auto">
          <a href="{% url 'store' %}" class="btn btn-rosa">Tienda</a>
        </div>

        <!-- BUSCADOR -->
        <div class="col">
          <form action="{% url 'search' %}" class="search">
            <div class="input-group w-100">
              <input type="text" class="form-control" style="width:60%;" placeholder="Buscar Productos" name="keyword">
              <div class="input-group-append">
                <button class="btn btn-rosa" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- USUARIO / CARRITO -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            {% if user.id is None %}
            <div class="widget-header">
              <small class="title text-muted">Bienvenidos a Reina Moda</small>
              <div>
                <a href="{% url 'login' %}">Iniciar Sesión</a> <span class="dark-transp"> | </span>
                <a href="{% url 'register' %}"> Registrarse </a>
              </div>
            </div>
            {% else %}
            <div class="widget-header">
              <small class="title text-muted">Bienvenido/a {{ user.first_name }}</small>
              <div>
                <a href="{% url 'dashboard' %}">Mi cuenta</a> <span class="dark-transp"> | </span>
                <a href="{% url 'logout' %}"> Cerrar sesión </a>
              </div>
            </div>
            {% endif %}

            <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
              <div class="icon icon-sm rounded-circle border">
                <i class="fa fa-shopping-cart"></i>
              </div>
              <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
            </a>
          </div>
        </div>

      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->
</header> <!-- section-header.// -->
